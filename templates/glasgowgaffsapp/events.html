{% extends 'glasgowgaffsapp/base.html' %}
{% load static %}

{% block body_block %}
<link rel="stylesheet" href="{% static 'styles/events.css' %}" />
<section id="main">
    <h1 id="title">Events</h1>

    <div id="event-grid">

        {% for event in events %}
        <div class="event">
            <h3 id="event-title">{{ event.title }}</h3>

            <br>

            <h4 id="location">Location: {{ event.location }}</h4>
            <h4 id="date">{{ event.date }}</h4>
            <h4 id="time">{{ event.time }}</h4>

            <br>

            <span id="event-description">{{ event.description }} </span>
        </div>
        {% endfor %}

    </div>
</section>
{% endblock %}
