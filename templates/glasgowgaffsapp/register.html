{% extends 'glasgowgaffsapp/base.html' %}
{% load static %}

{% block body_block %}
<link rel="stylesheet" href="{% static 'styles/register.css' %}" />

{% if registered %}
<span id="success-message">Thanks for signing up!</span>
{% else %}
<form id="user-form" method="post" action="{% url 'glasgowgaffsapp:register' %}" enctype="multipart/form-data">

    {% csrf_token %}

    <h1 id="title">Sign up</h1>

    <div class="form-group">
        {{ user_form.username }}
    </div>

    <div class="form-group">
        {{ user_form.email }}
    </div>

    <div class="form-group">
        {{ user_form.password }}
    </div>

    <input id="register-button" type="submit" name="submit" value="Sign me up!" />
</form>
{% endif %}
{% endblock %}
