{% extends 'glasgowgaffsapp/base.html' %}
{% load static %}

{% block body_block %}
{% if registered %}
<span>Thanks for signing up</span>
{% else %}
<form id="user_form" method="post" action="{% url 'glasgowgaffsapp:register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    <input type="submit" name="submit" value="Sign me up!" />
</form>
{% endif %}
{% endblock %}
